<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/bootstrap-layout.css" />
    <script src="./bootstrap/popper.min.js" defer></script>
    <script src="./bootstrap/js/bootstrap.min.js" defer></script>
    <script src="./jquery/jquery.min.js" defer></script>
    <script src="./js/bootstrap-layout.js" defer></script>
    <script src="./js/variables/globalVariables.js" defer></script>
    <script src="./js/functions/toDoListFunctions.js" defer></script>
    <script src="./js/toDoList.js" defer></script>
    <title>bootstrap-layout</title>
  </head>
  <body>
    <div class="row justify-content-center align-items-center g-0">
      <div class="header-container col-12">
        <header class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid px-3">
            <a class="navbar-brand" href="#">
              <img
                class="logo"
                src="https://images.contentstack.io/v3/assets/blt00454ccee8f8fe6b/blt6e1661a50f2abf0b/60ab379977e996669f49e985/US_Japan_Japan_Header.jpg?width=1680&quality=70&auto=webp"
                alt="logo image"
              />
            </a>

            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#"
                    >Home</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item dropdown">
                  <a
                    class="nav-link dropdown-toggle"
                    href="#"
                    id="navbarDropdown"
                    role="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    Dropdown
                  </a>
                  <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <li><a class="dropdown-item" href="#">Action</a></li>
                    <li>
                      <a class="dropdown-item" href="#">Another action</a>
                    </li>
                    <li><hr class="dropdown-divider" /></li>
                    <li>
                      <a class="dropdown-item" href="#">Something else here</a>
                    </li>
                  </ul>
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link disabled"
                    href="#"
                    tabindex="-1"
                    aria-disabled="true"
                    >Disabled</a
                  >
                </li>
              </ul>
              <form class="d-flex">
                <input
                  class="form-control me-2"
                  type="search"
                  placeholder="Search"
                  aria-label="Search"
                />
                <button class="btn btn-outline-success" type="submit">
                  Search
                </button>
              </form>
            </div>
          </div>
        </header>
      </div>

      <div class="main-container col-md-8 pt-2 pb-5">
        <main class="main">
          <div class="row justify-content-center align-items-center g-0 gy-4">
            <div class="col-md-8">
              <h1 class="text-center">To Do List</h1>
            </div>

            <div class="col-md-6">
              <div
                class="row justify-content-center align-items-center g-0 gy-5"
              >
                <div class="col-9">
                  <div class="input-group">
                    <input
                      id="txtName"
                      type="text"
                      class="form-control"
                      aria-label="Text input with segmented dropdown button"
                    />
                    <button
                      id="btnInSearchBar"
                      type="button"
                      class="btn btn-outline-success"
                    >
                      Create
                    </button>
                    <button
                      type="button"
                      class="btn btn-outline-secondary dropdown-toggle dropdown-toggle-split"
                      data-bs-toggle="dropdown"
                      aria-expanded="false"
                    >
                      <span class="visually-hidden">Toggle Dropdown</span>
                    </button>
                    <ul
                      id="ulALinkList"
                      class="dropdown-menu dropdown-menu-end"
                    >
                      <li>
                        <a class="dropdown-item aLink-create">Create</a>
                      </li>
                      <li>
                        <a class="dropdown-item aLink-search">Search</a>
                      </li>
                    </ul>
                  </div>
                </div>

                <div class="col-9">
                  <div id="divToDoList"></div>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>

      <div class="footer-container col-12">
        <footer class="footer"></footer>
      </div>
    </div>
  </body>
</html>
